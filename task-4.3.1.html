<body>
    <script> 
    //Pesudocode 
    //Print numbers 1-20 on new line
    // FOR LOOP
    // Set counter to 1
    // break when counter reaches 20
    // increase counter by 1

    //multiples of 3 and 5 print FizzBuzz
    // IF number % modulus 15 === 0
       // PRINT "FIZZBUZZ"
       //multiples of 3 print Fizz
     // ELSE IF number mod 3 === 0
         //PRINT "FIZZ"
     //multiples of 5 print Buzz
     // ELSE IF number 5 === 0
        // PRINT "BUZZ" 
    // ELSE 
        //PRINT NUMBER
    
for ( let counter = 1; counter<=20; counter++ ) {
if (counter % 15 === 0){
    document.write("FizzBuzz");
} 
else if (counter % 3 === 0){
    document.write("Fizz");
}
else if (counter % 5 === 0 ){
    document.write("Buzz");
}
else {
    document.write(counter);
}

}

    
    
    
    
    
    </script>
